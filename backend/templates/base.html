<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dine College Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body { padding-top: 60px; }
        .sticky-chatbar { top: 60px; z-index: 1020; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://www.dinecollege.edu/wp-content/uploads/2024/12/dc_logoFooter.png" alt="Logo" style="height:46px; width:auto; margin-right:14px; object-fit:contain; border-radius:6px;">
                <span style="font-size:1.6rem; font-weight:500;">Dine College Assistant</span>
            </a>
            <div class="d-flex align-items-center">
                {% if user_authenticated %}
                    <span class="text-light me-3" style="font-weight:500;">
                        {{ username }}
                    </span>
                    <form action="/logout" method="post" class="mb-0">
                        <button class="btn btn-outline-light" type="submit">Logout</button>
                    </form>
                {% else %}
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="loginDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Login
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="loginDropdown">
                            <li><a class="dropdown-item" href="/login">User Login</a></li>
                            <li><a class="dropdown-item" href="/admin/login">Admin Login</a></li>
                        </ul>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
